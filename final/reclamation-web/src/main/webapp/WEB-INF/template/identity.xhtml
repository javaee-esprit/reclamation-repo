<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">
	   
	<h:form rendered="#{not empty identity.identifiedUser}">
		<h:panelGrid columns="3">
			<h:outputText value="Logged in as " />
			<h:outputText value="#{identity.identifiedUser}" converter="identifiedUserConverter" />
			<p:commandButton value="logout" action="#{access.doLogout}" ajax="false"/>
		</h:panelGrid>
	</h:form>  
	   
</ui:composition>
